<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCardLabel">Create or edit a Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!card.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="card.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cardId">Card Id</label>
            <input type="number" class="form-control" name="cardId" id="field_cardId"
                [(ngModel)]="card.cardId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="card.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cardType">Card Type</label>
            <select class="form-control" name="cardType" [(ngModel)]="card.cardType" id="field_cardType" >
                <option value="TASK">TASK</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="SUBJECT">SUBJECT</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_x1">X 1</label>
            <input type="number" class="form-control" name="x1" id="field_x1"
                [(ngModel)]="card.x1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_y1">Y 1</label>
            <input type="number" class="form-control" name="y1" id="field_y1"
                [(ngModel)]="card.y1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_x2">X 2</label>
            <input type="number" class="form-control" name="x2" id="field_x2"
                [(ngModel)]="card.x2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_y2">Y 2</label>
            <input type="number" class="form-control" name="y2" id="field_y2"
                [(ngModel)]="card.y2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_x3">X 3</label>
            <input type="number" class="form-control" name="x3" id="field_x3"
                [(ngModel)]="card.x3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_y3">Y 3</label>
            <input type="number" class="form-control" name="y3" id="field_y3"
                [(ngModel)]="card.y3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_x4">X 4</label>
            <input type="number" class="form-control" name="x4" id="field_x4"
                [(ngModel)]="card.x4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_y4">Y 4</label>
            <input type="number" class="form-control" name="y4" id="field_y4"
                [(ngModel)]="card.y4" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_field">Field</label>
            <select class="form-control" id="field_field" name="field" [(ngModel)]="card.fieldId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="fieldOption.id" *ngFor="let fieldOption of fields; trackBy: trackFieldById">{{fieldOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
