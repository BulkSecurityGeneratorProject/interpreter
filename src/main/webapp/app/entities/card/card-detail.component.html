
<div *ngIf="card">
    <h2><span>Card</span> {{card.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Card Id</span></dt>
        <dd>
            <span>{{card.cardId}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{card.description}}</span>
        </dd>
        <dt><span>Card Type</span></dt>
        <dd>
            <span>{{card.cardType}}</span>
        </dd>
        <dt><span>X 1</span></dt>
        <dd>
            <span>{{card.x1}}</span>
        </dd>
        <dt><span>Y 1</span></dt>
        <dd>
            <span>{{card.y1}}</span>
        </dd>
        <dt><span>X 2</span></dt>
        <dd>
            <span>{{card.x2}}</span>
        </dd>
        <dt><span>Y 2</span></dt>
        <dd>
            <span>{{card.y2}}</span>
        </dd>
        <dt><span>X 3</span></dt>
        <dd>
            <span>{{card.x3}}</span>
        </dd>
        <dt><span>Y 3</span></dt>
        <dd>
            <span>{{card.y3}}</span>
        </dd>
        <dt><span>X 4</span></dt>
        <dd>
            <span>{{card.x4}}</span>
        </dd>
        <dt><span>Y 4</span></dt>
        <dd>
            <span>{{card.y4}}</span>
        </dd>
        <dt><span>Field</span></dt>
        <dd>
            <div *ngIf="card.fieldId">
                <a [routerLink]="['/field', card.fieldId]">{{card.fieldId}}</a>
            </div>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
            <div *ngIf="card.subjectId">
                <a [routerLink]="['/card', card.subjectId]">{{card.subjectId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'card/'+ card.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
