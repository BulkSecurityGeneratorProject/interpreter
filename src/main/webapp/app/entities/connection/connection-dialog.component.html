<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConnectionLabel">Create or edit a Connection</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!connection.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="connection.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_uuid">Uuid</label>
            <input type="number" class="form-control" name="uuid" id="field_uuid"
                [(ngModel)]="connection.uuid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="connection.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint1Uuid">End Point 1 Uuid</label>
            <input type="number" class="form-control" name="endPoint1Uuid" id="field_endPoint1Uuid"
                [(ngModel)]="connection.endPoint1Uuid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint1X">End Point 1 X</label>
            <input type="number" class="form-control" name="endPoint1X" id="field_endPoint1X"
                [(ngModel)]="connection.endPoint1X" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint1Y">End Point 1 Y</label>
            <input type="number" class="form-control" name="endPoint1Y" id="field_endPoint1Y"
                [(ngModel)]="connection.endPoint1Y" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint1Angle">End Point 1 Angle</label>
            <input type="number" class="form-control" name="endPoint1Angle" id="field_endPoint1Angle"
                [(ngModel)]="connection.endPoint1Angle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_directed1">Directed 1</label>
            <input type="checkbox" class="form-control" name="directed1" id="field_directed1"
                [(ngModel)]="connection.directed1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint2Uuid">End Point 2 Uuid</label>
            <input type="number" class="form-control" name="endPoint2Uuid" id="field_endPoint2Uuid"
                [(ngModel)]="connection.endPoint2Uuid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint2X">End Point 2 X</label>
            <input type="number" class="form-control" name="endPoint2X" id="field_endPoint2X"
                [(ngModel)]="connection.endPoint2X" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint2Y">End Point 2 Y</label>
            <input type="number" class="form-control" name="endPoint2Y" id="field_endPoint2Y"
                [(ngModel)]="connection.endPoint2Y" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endPoint2Angle">End Point 2 Angle</label>
            <input type="number" class="form-control" name="endPoint2Angle" id="field_endPoint2Angle"
                [(ngModel)]="connection.endPoint2Angle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_directed2">Directed 2</label>
            <input type="checkbox" class="form-control" name="directed2" id="field_directed2"
                [(ngModel)]="connection.directed2" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
